<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4.3</title>
</head>
<body>
<p id="result"></p>
<script>
    let a = parseInt(prompt("Nhập giá trị a: "))
    let b = parseInt(prompt("Nhập giá trị b: "))
    let sum = 0 ;
    for (let i = a; i <= b; i++ ) {
        sum = sum + i
    }
    document.write("Tổng các số từ "+a+" đến "+b+" : " + sum )
</script>
</body>
</html>
