<!DOCTYPE html>

<head>

<body>
<p id="result"></p>
<script>
    let year = parseInt(prompt("Nhập giá trị Năm: " ));
    let theKy = 0;
    theKy = (year + 99)/100;
    document.write("Thế kỷ của "+year+" là: " + theKy );
</script>
</body>
