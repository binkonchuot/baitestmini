<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài4.2</title>
</head>
<body>
<p id="result"></p>
<script>
    let a = parseInt(prompt("Nhập giá trị a: "))
    let b = parseInt(prompt("Nhập giá trị b: "))
    let c = a ** 2
    let d = a ** b
    document.write("Kết quả của a^2: " + c) ;
    document.write("Kết quả của a^b: " + d)
</script>
</body>
</html>
